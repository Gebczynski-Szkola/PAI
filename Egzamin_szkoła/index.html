<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurator wyposażenia</title>
    <link rel="stylesheet" href="./styl.css">
</head>
<body>
    <div class="sekcjaglowna">
        <img src="./baner.jpg" alt="baner" class="baner">
        <aside class="lewy">
            <form action="#">
                <div class="kreska"></div>
                <h2>Kolor</h2>
                <select name="kolory" id="koloryselect" class="polewyboru">
                    <option value="szary.png" selected>szary</option>
                    <option value="niebieski.png">niebieski</option>
                    <option value="czerwony.png">czerwony</option>
                    <option value="zolty.png">żółty</option>
                    <option value="zielony.png">zielony</option>
                </select>
                <div class="kreska"></div>
                <h2>Felgi</h2>
                <label for="">Stalowe<input type="radio" name="felga" checked class="felgi polewyboru" value="stalowa"></label>
                <label for="">Aluminiowe<input type="radio" name="felga" class="felgi polewyboru" value="aluminiowa"></label>
                <div class="kreska"></div>
                <h2>Doposażenie</h2>
                <label for="">Czujniki parkowania<input type="checkbox" class="doposazenie polewyboru" value="park"></label>
                <label for="">Climatronic<input type="checkbox" class="doposazenie polewyboru" value="clima"></label>
                <label for="">Nawigacja<input type="checkbox" class="doposazenie polewyboru" value="nawi"></label>
                <div class="kreska"></div>
            </form>
        </aside>
        <main class="prawy">
            <h1>Twój samochód</h1>
            <img src="./szary.png" alt="foto" class="prawefoto">
            <h1>Wycena</h1>
            <p class="cena">Cena bazowa 75000zł</p>
        </main>
        <footer class="stopka">
            <p>Autor strony: <span>03241405492</span></p>
        </footer>
    </div>
    <script>
        const kolory = document.querySelector('#koloryselect');
        const felgi = document.querySelectorAll('.felgi');
        const doposazenie = document.querySelectorAll('.doposazenie');
        const zdjecie = document.querySelector('.prawefoto');
        const cena = document.querySelector(".cena");
        const wybory = document.querySelectorAll('.polewyboru');
        const main = document.querySelector('.prawy');


        const kreska = document.createElement('hr');
        const razem = document.createElement('h1');
        razem.classList.add('razem');
        main.appendChild(kreska);
        main.appendChild(razem);   

        wybory.forEach(function(wybor) {
            wybor.addEventListener('change', function(){
                let cena = 75000;
                tekst = 'Cena bazowa 75000zł';
                zdjecie.src = kolory.value;
                if(kolory.value != 'szary.png'){
                    tekst += '<br> Lakier: 9000zł';
                    cena += 9000;
                }

                felgi.forEach(function(felga){
                    if (felga.value == "aluminiowa" && felga.checked){
                        tekst +=  "<br> Felgi aluminiowe : 7000 zł";
                        cena += 7000;
                    }

                });

                doposazenie.forEach(function(dop){
                    if(dop.value == 'park' && dop.checked){
                        tekst += "<br> Czujniki parkowania : 6500 zł";
                        cena += 6500;
                    }
                    if(dop.value == 'clima' && dop.checked){
                        tekst += "<br> Climatronic: 8500 zł";
                        cena += 8500;
                    }
                    if(dop.value == 'nawi' && dop.checked){
                        tekst += "<br> Nawigacja: 5000 zł";
                        cena += 5000;
                    }
                });
                cena.innerHTML = tekst;

                razem.innerText = `Razem: ${cena}`;
            })
        });


    </script>
</body>
</html>
