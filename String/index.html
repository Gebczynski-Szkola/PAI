<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oliwier Gębczynśki">
    <title>String</title>
</head>

<body>

    <script>
        const a = 0;
        while (a != 1) {
            let userText = prompt("Wpisz swój bazowy tekst: ");
            let whichOperation = prompt(`Wybierz funkcję z listy: 
        1. Lenght, 
        2. charAt(),  
        3. toUpperCase,  
        4. toLowerCase 
        5. indexOf 
        6. lastIndexOf 
        7. startWith 
        8. endsWith 
        9. substr 
        10. substring 
        11. slice 
        12. split 
        13. replace 
        14. repeat`);

            switch (whichOperation) {
                case "1":
                    alert("Długość wpisanego tekstu: " + userText.length);
                    break;

                case "2":
                    let itemNumber = parseInt(prompt("Z której pozycji chcesz literę (znak): "));
                    alert("To jest twoja litera (znak): " + userText.charAt(itemNumber - 1));
                    break;

                case "3":
                    alert("Twój tekst wielkimi literami: " + userText.toUpperCase());
                    break;

                case "4":
                    alert("Twój tekst małymi literami: " + userText.toLowerCase());
                    break;

                case "5":
                    let wantedSign = prompt("Jakiego znaku szukasz?");
                    if (userText.indexOf(wantedSign) == -1) {
                        alert("Nie ma takiego znaku w twoim tekscie!");
                    }
                    else {
                        alert("Twój szukany znak znajduję sie na pozycji: " + userText.indexOf(wantedSign));
                    }
                    break;

                case "6":
                    let wantedSignn = prompt("Jakiego znaku szukasz?");
                    if (userText.lastIndexOf(wantedSignn) == -1) {
                        alert("Nie ma takiego znaku w twoim tekscie!");
                    }
                    else {
                        alert("Twój szukany znak znajduję sie na pozycji: " + userText.lastIndexOf(wantedSignn));
                    }
                    break;

                case "7":
                    let starst = prompt("Wpisz słowo: ");
                    if (userText.startsWith(starst) == true) {
                        alert("Wpisane słowo jest pierwszym słowem w tekscie");
                    }
                    else {
                        alert("Wpisane słowo nie jest pierwsze w tekscie");
                    }
                    break;

                case "8":
                    let end = prompt("Wpisz słowo: ");
                    if (userText.endsWith(end) == true) {
                        alert("Wpisane słowo jest ostatnim słowem w tekscie");
                    }
                    else {
                        alert("Wpisane słowo nie jest ostatnim w tekscie");
                    }
                    break;

                case "9":
                    let startSign = parseInt(prompt("Od którego znaku chcesz zacząć: "));
                    let howManySubstr = parseInt(prompt("Jak długie ma być zaznaczenie: "));
                    alert(userText.substr(startSign - 1, howManySubstr));
                    break;

                case "10":
                    let startSignSubstring = parseInt(prompt("Od którego znaku chcesz zacząć: "));
                    let stopSign = parseInt(prompt("W którym miejscu ma się zakończyć: "))
                    alert(userText.substring(startSignSubstring - 1, stopSign));
                    break;

                case "11":
                    let startSlice = parseInt(prompt("W którym miejscu zacząć: "));
                    let stopSlice = parseInt(prompt("W którym miejscu skończyć"));
                    alert(userText.slice(startSlice, stopSlice));
                    break;

                case "12":
                    let signSplit = prompt("Który znak ma rozdzielać tekst: ");
                    let valueSplit = prompt("Ilość elementów: ")
                    alert(userText.split(signSplit, valueSplit));

                case "13":
                    let whichWord = prompt("Które słowo chcesz zamienić " + "( " + userText + " )" + " : ");
                    let forWhichWord = prompt("Tu wpisz na jakie chcesz zastąpić: ");
                    alert(userText.replace(whichWord, forWhichWord));
                    break;

                case "14":
                    let repeatValue = parseInt(prompt("Ile razy chcesz powtórzyć wpisany tekst: "));
                    alert("Tekst powtórzony " + repeatValue + " : " + userText.repeat(repeatValue));
                    break;

                default:
                    alert("Funkcja została wpisana źle. Wpisz sam numer operacji którą chcesz wykonać.")
                    break;
            }
        }
    </script>

</body>

</html>
